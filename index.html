<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smartphone HUD</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .phone {
      background: rgba(51, 51, 51, 0.75);
      width: 90vw;
      max-width: 340px;
      height: 90vh;
      max-height: 640px;
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: auto;
      margin-bottom: auto;
      width: 100%;
    }

    .app {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: rgba(85, 85, 85, 0.9);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .app:hover {
      background: rgba(119, 119, 119, 0.9);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

      <div class="app" onclick="openApp('profile')">Profile</div>
      <div class="app" onclick="openApp('map')">Map</div>
