<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smartphone HUD</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .phone {
      background: rgba(51, 51, 51, 0.75); /* semi-transparent black */
      width: 300px;
      height: 600px;
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 40px;
    }

    .app {
      width: 60px;
      height: 60px;
      background: rgba(85, 85, 85, 0.9);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .app:hover {
      background: rgba(119, 119, 119, 0.9);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="app-grid">
      <div class="app" onclick="openApp('profile')">Profile</div>
      <div class="app" onclick="openApp('map')">Map</div>
      <div class="app" onclick="openApp('music')">Music</div>
      <div class="app" onclick="openApp('messages')">Messages</div>
      <div class="app" onclick="openApp('inventory')">Inventory</div>
      <div class="app" onclick="openApp('settings')">Settings</div>
    </div>
  </div>

  <script>
    function openApp(appName) {
      window.location.href = "secondlife:///app/chat/APP_CLICKED_" + appName;
    }
  </script>
</body>
</html>
