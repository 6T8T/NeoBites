<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smartphone HUD</title>
  <style>
    body {
      background: #222;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .phone {
      background: #333;
      width: 300px;
      height: 600px;
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 40px;
    }

    .app {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    .app:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px) scale(1.05);
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="app-grid">
      <div class="app" onclick="openApp('profile')">Profile</div>
      <div class="app" onclick="openApp('map')">Map</div>
      <div class="app" onclick="openApp('music')">Music</div>
      <div class="app" onclick="openApp('messages')">Messages</div>
      <div class="app" onclick="openApp('inventory')">Inventory</div>
      <div class="app" onclick="openApp('settings')">Settings</div>
    </div>
  </div>

  <script>
    function openApp(appName) {
	if ( appName === 'profile' )
	{
		window.location.href = "secondlife:///app/agent/self/about";
	}
	else
	{
		window.location.href = "secondlife:///app/chat/APP_CLICKED_" + appName;
	}
      
    }
  </script>
</body>
</html>
